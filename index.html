<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Murilo Bidoia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="CSS/components/action.css">
    <link rel="stylesheet" href="CSS/components/banner.css">
    <link rel="stylesheet" href="CSS/components/box.css">
    <link rel="stylesheet" href="CSS/components/button.css">
    <link rel="stylesheet" href="CSS/components/header.css">
    <link rel="stylesheet" href="CSS/components/main-title.css">
    <link rel="stylesheet" href="CSS/components/progress-bar.css">
    <link rel="stylesheet" href="CSS/components/section.css">
    <link rel="stylesheet" href="CSS/components/skill-tec.css">
    <link rel="stylesheet" href="CSS/components/subtitle.css">
    <link rel="stylesheet" href="CSS/components/wrapper-skill.css">
    <link rel="stylesheet" href="CSS/reset.css">
    
</head>
<body>
    <header class="header">
        <img src="assets/img/logo.png" alt="Logo do Rilo">
        <nav>
            <a href="" lang="en" class="action">Skills</a>
            <a href="" class="action">Projetos</a>
            <a href="" class="action">Sobre</a>
            <a href="" class="action">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Murilo Bidoia</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>

            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="" lang="en">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="assets/img/html5.png" alt="Logo do HTML5 em pixel art">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar -html" max="100" value="40">
                            40%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/NodeJS.png" alt="Logo do NodeJS em pixel art">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar -nodejs" max="100" value="0">
                            0%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/CSS.png" alt="Logo do CSS em pixel art">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar -css" max="100" value="40">
                            40%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/TDD.png" alt="Logo do TDD em pixel art">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar -tdd" max="100" value="0">
                            0%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/JS.png" alt="Logo do JavaScript em pixel art">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar -js" max="100" value="0">
                            0%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/RestAPI.png" alt="Logo do Rest API em pixel art">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar -restapi" max="100" value="0">
                            0%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/React.png" alt="Logo do React em pixel art">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar -react" max="100" value="0">
                            0%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/UX.png" alt="Logo do UX em pixel art">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar -ux" max="100" value="0">
                            0%
                    </progress>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
